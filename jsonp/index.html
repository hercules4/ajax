<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript">

$(function() {
    // not using jsonp
    $.getJSON('http://173.203.102.128/shopping_list.php')
    .done(function(response) {
        console.log(response);
    })
    .fail(function(response) {
        console.log(response);
    });
    
    // using jsonp
    // the ? is a placeholder that jQuery fills in with a random callback name
    $.getJSON('http://173.203.102.128/shopping_list.php?callback=?')
    .done(function(response) {
        console.log(response);
    })
    .fail(function(response) {
        console.log(response);
    });
});

</script>
</head>
<body>

</body>
</html>
